tags:
  - CurrentUser
summary: Update current user's notification settings
operationId: updateCurrentUserNotifications
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        description: >
          Accepts booleans (true/false), 1/0, or "on"/"off" due to Laravel's boolean rule.
          Fields are optional and can be sent partially.
        properties:
          reminder_email:  { type: boolean }
          reminder_sms:    { type: boolean }
          booking_updates: { type: boolean }
          marketing_email: { type: boolean }
responses:
  '200':
    description: Notification settings updated
    content:
      application/json:
        schema:
          type: object
          properties:
            message: { type: string, example: Notification settings updated. }
            data:    { $ref: '../schemas.yaml#/Notifications' }
  '401':
    description: Unauthenticated
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/Error401'
  '422':
    description: Validation error
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/Error422'
