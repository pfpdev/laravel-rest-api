tags:
  - CurrentUser
summary: Get current user's notification settings
operationId: getCurrentUserNotifications
security:
  - bearerAuth: []
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../schemas.yaml#/Notifications'
  '401':
    description: Unauthenticated
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/Error401'
