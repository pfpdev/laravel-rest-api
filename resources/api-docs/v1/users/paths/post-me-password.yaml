tags:
  - CurrentUser
summary: Update current user's password
operationId: updateCurrentUserPassword
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [password, new_password]
        properties:
          password:
            type: string
            minLength: 6
            description: Must match the current password (`current_password` rule).
          new_password:
            type: string
            minLength: 6
            description: Must be different from `password` (`different:password` rule).
responses:
  '201':
    description: Updated (empty body)
    content:
      application/json:
        schema:
          type: object
          example: {}
  '401':
    description: Unauthenticated
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/Error401'
  '422':
    description: Validation error
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/Error422'
